<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MalenApp</title>
  </head>
  <body>
    <div>
      <img
        id="img_1573"
        src="./IMG_1573.JPG"
        alt="Ennie"
        srcset=""
        width="device-width"
      />
    </div>
    <canvas id="canvas" style="display: none"></canvas>
    <script>
      const img_ennie = document.getElementById("img_1573");
      document.addEventListener("click", (e) => {
        console.log(e.pageX);
        console.log(e.pageY);
      });

      img_ennie.onload = () => {
        // Set the canvas dimensions to match the image
        canvas.width = img_ennie.width;
        canvas.height = img_ennie.height;

        // Draw the image on the canvas
        canvas.getContext("2d").drawImage(img_ennie, 0, 0);

        // Function to get pixel information at a specific coordinate
        function getPixelInfo(x, y) {
          const pixelData = canvas
            .getContext("2d")
            .getImageData(x, y, 1, 1).data;
          const pixelColor = `rgb(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]})`;
        }

        // Example: Get pixel info at coordinates (100, 100)
        getPixelInfo(100, 100);
      };
    </script>
  </body>
</html>
